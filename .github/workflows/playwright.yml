name: Playwright tests

on:
  workflow_call:
    inputs:
      url:
        required: true
        type: string

jobs:
  playwright:
    name: Test frontend
    runs-on: ubuntu-latest
    container:
      # should match the installed version
      image: mcr.microsoft.com/playwright:v1.38.1-jammy
    env:
      # Must be the length of the shardIndex array
      SHARD_INDEX_LENGTH: 1
      PLAYWRIGHT_URL: ${{ inputs.url }}
      PLAYWRIGHT_HEADER: ""
      PLAYWRIGHT_DEV_SERVER: false
    strategy:
      fail-fast: false
      matrix:
        # must be defined in playwright.config
        project: [chromium, webkit, firefox, chrome-mobile, safari-mobile]
        # Must be the length of env.SHARD_INDEX_LENGTH
        shardIndex: [1]
    defaults:
      run:
        working-directory: "./"
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        # HOME=/root https://github.com/microsoft/playwright/issues/6500
        run: HOME=/root npx playwright test --grep @smoke --project=${{ matrix.project }} --shard=${{ matrix.shardIndex }}/${{ env.SHARD_INDEX_LENGTH }}
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: Playwright report
          path: test/report
          retention-days: 10
