name: Playwright tests

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    outputs:
      url:
        description: The deployment url
        value: ${{ jobs.deploy.outputs.url }}
    secrets:
      VERCEL_API_TOKEN:
        required: true
      VERCEL_ORG_ID:
        required: true
      VERCEL_PROJECT_ID:
        required: true
      TURSO_URL:
        required: true
      TURSO_TOKEN:
        required: true
      RESEND_SECRET:
        required: true
      UPLOADTHING_APP_ID:
        required: true
      UPLOADTHING_SECRET:
        required: true

jobs:
  deploy:
    name: Deploy to Vercel
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      PROD_FLAG: "${{ inputs.environment == 'production' && '--prod' || '' }}"
      TURSO_URL: ${{ secrets.TURSO_URL }}
      TURSO_TOKEN: ${{ secrets.TURSO_TOKEN }}
      RESEND_SECRET: ${{ secrets.RESEND_SECRET }}
      UPLOADTHING_APP_ID: ${{ secrets.UPLOADTHING_APP_ID }}
      UPLOADTHING_SECRET: ${{ secrets.UPLOADTHING_SECRET }}
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Reset PR message
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            "${{ env.STATUS == 'failed' && 'Deploy Failed' || env.MESSAGE }}"
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"
      - name: Install
        run: npm ci
      - name: Pull Vercel Environment Information
        run: npx vercel pull --yes --environment=${{ inputs.environment }} --token=${{ secrets.VERCEL_API_TOKEN }} --scope ${{ vars.VERCEL_SCOPE }}
      - name: Build Project Artifacts
        run: npx vercel build ${{ env.PROD_FLAG }} --token=${{ secrets.VERCEL_API_TOKEN }} --scope ${{ vars.VERCEL_SCOPE }}
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: echo "url=$(npx vercel deploy --prebuilt --token=${{ secrets.VERCEL_API_TOKEN }} --scope ${{ vars.VERCEL_SCOPE }})" >> "$GITHUB_OUTPUT"
