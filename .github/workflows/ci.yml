name: CI

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"
      - name: Install
        run: npm ci
      - name: Package
        run: npm run lint

  preview:
    name: Preview
    runs-on: ubuntu-latest
    environment: preview
    outputs:
      URL: steps.deploy.outputs.URL
    if: github.ref != 'refs/heads/main' && github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"
      - name: Install
        run: npm ci
      - name: Pull Vercel Environment Information
        run: npx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_API_TOKEN }}
      - name: Build Project Artifacts
        run: npx vercel build --token=${{ secrets.VERCEL_API_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: echo "URL=$(npx vercel deploy --prebuilt --token=${{ secrets.VERCEL_API_TOKEN }})" >> $GITHUB_OUTPUTS
      - name: Add preview URL to job summary
        run: |
          echo "Preview deploy available at ${{ steps.deploy.outputs.URL }}" >> $GITHUB_STEP_SUMMARY
      - name: Add preview URL to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            Preview deploy available at ${{ steps.deploy.outputs.URL }}

  test:
    needs: [lint, preview]
    if: github.event_name != 'pull_request_target'
    uses: ./.github/workflows/playwright.yml
    with:
      url: ${{ needs.preview.outputs.URL }}

  deploy:
    name: Deploy
    needs: [lint]
    environment: production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"
      - name: Install
        run: npm ci
      - name: Pull Vercel Environment Information
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_API_TOKEN }}
      - name: Build Project Artifacts
        run: npx vercel build --prod --token=${{ secrets.VERCEL_API_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: echo "DEPLOY_URL=$(npx vercel deploy --prod --prebuilt --token=${{ secrets.VERCEL_API_TOKEN }})" >> $GITHUB_ENV
      - name: Add deploy URL to job summary
        run: |
          echo "Production deploy available at ${{ env.DEPLOY_URL }}" >> $GITHUB_STEP_SUMMARY
